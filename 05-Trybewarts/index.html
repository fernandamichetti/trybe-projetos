<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <style> @import url('http://fonts.cdnfonts.com/css/harry-potter'); </style>
    <style type="text/css">* {cursor: url(https://cur.cursors-4u.net/user/use-1/use160.cur), auto !important;}</style><a href="https://www.cursors-4u.com/cursor/2011/02/06/harry-potter-magical-wand.html" target="_blank" title="Harry Potter Magical Wand"><img src="https://cur.cursors-4u.net/cursor.png" border="0" alt="Harry Potter Magical Wand" style="position:absolute; top: 0px; right: 0px;" /></a>          
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="GET" class="trybewarts-login">
        <label for="email-form">
          <input
            type="email"
            name="email"
            placeholder="Email"
            id="email-form"
          />
        </label>
        <label for="password-form">
          <input
            type="text"
            name="password"
            placeholder="Senha"
            id="password-form"
          />
        </label>
        <button type="submit" id="button-form">Entrar</button>
      </form>
    </header>

    <main>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo"/>
<div id='style-form'>
      <form id='evaluation-form'>
        <fieldset id='name-lastname-email-house'> 
        <div class="nome-sobrenome">
          <label for='name'>Nome:
            <input type='text' name='name' placeholder='Nome' id='input-name'>
          </label>
          <label for='lastname'>Sobrenome:
            <input type='text'name='lastname' placeholder='Sobrenome' id='input-lastname'>
          </label>
        </div>
        <div>
          <label for='email'>Email:
            <input type='text' name='email' placeholder='Email' id='input-email'>
          </label>
          <span>Para qual casa você vai:</span>
          <select name='houses' id='house'>
            <option text='Gitnória' value='Gitnória' id='gitnoria-house'>Gitnória</option>
            <option text='Reactpuff' value='Reactpuff' id='reactpuff-house'>Reactpuff</option>
            <option text='Corvinode' value='Corvinode' id='corvinode-house'>Corvinode</option>
            <option text='Pytherina' value='Pytherina' id='pytherina-house'>Pytherina</option>
          </select>
      </fieldset>  
    <fieldset>
          <label id='label-family'>Qual sua família?</label>
          <div>
          <label for='frontend'>
            <input type='radio' name='family' value='Frontend' id='frontend'>Frontend
          </label>
        </div>
        <div>
         <label for='backend'>
            <input type='radio' name='family' value='Backend' id='backend'>Backend
          </label>
        </div>
        <div>
          <label for='fullstack'>
            <input type='radio' name='family' value='FullStack' id='fullstack'>Fullstack
          </label>
        </div>
        </fieldset>
      <fieldset>
  <section class='set-label-content'>
    <label id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
    <br>
    <label for='hofs'>
      <input type='checkbox' name='tech' value='HoFs' id='hofs'>HoFs
    </label>
      <label for='jest'>
      <input type='checkbox' name='tech' value='Jest' id='jest'>Jest
    </label>
    <label for='promises'>
      <input type='checkbox' name='tech' value='Promises' id='promises'>Promises
    </label>
    <label for='react'>
      <input type='checkbox' name='tech' value='React' id='react'>React
    </label>
    <label for='SQL'>
      <input type='checkbox' name='tech' value='SQL' id='sql'>SQL
    </label>
    <label for='python'>
      <input type='checkbox' name='tech' value='Python' id='python'>Python
    </label>
  </form>
  </section>
  <fieldset>
  <section class='set-label-rate'>
    <label id='label-rate'>Como você avalia a Trybewarts?</label>
    <label for='number1'>1</label>
    <input type='radio' name='rate' value='1' id='number1'>
    <label for='number2'>2 </label>
      <input type='radio' name='rate' value='2' id='number2'>
      <label for='number3'>3</label>
  <input type='radio' name='rate' value='3' id='number3'>
  <label for='number4'>4</label>
    <input type='radio' name='rate' value='4' id='number4'>
    <label for='number5'>5</label>
      <input type='radio' name='rate' value='5' id='number5'>
      <label for='number6'>6</label>
        <input type='radio' name='rate' value='6' id='number6'>
        <label for='number7'>7</label>
          <input type='radio' name='rate' value='7' id='number7'>
          <label for='number8'>8</label>
            <input type='radio' name='rate' value='8' id='number8'>
            <label for='number9'>9</label>
              <input type='radio' name='rate' value='9' id='number9'>
              <label for='number10'>10</label>   
                <input type='radio' name='rate' value='10' id='number10'>    
    </section>
 <div>
    <label for="textarea" class='textarea'>Deixe seu comentário:</label>
    <br>
<textarea name="comentario" id="textarea" maxlength="500" rows="10" cols='30'>
</textarea> <span id='counter'></span>
</div>
</fieldset>
<fieldset>
<section>
  <label id='label-infos'>Você concorda com o uso das informações acima? <input type='checkbox' name='label-infos' value='agreement' id='agreement'>
  </label>
</section>
<button type="submit" id="submit-btn" disabled>Enviar</button>
</fieldset>
</div>
</main>
<footer id='footer'>Direitos reservados à Trybewarts©.                Projeto criado e desenvolvido por Fernanda Michetti e Welckson Valentim. Agosto de 2021. </footer>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
